<ion-header>
  <ion-toolbar>
    <ion-title>Seu Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen *ngIf="auth.user | async as user">

  <ion-card class="ion-no-margin ion-margin-bottom ion-padding">
    <img src="{{user.photoURL}}" alt="{{user.displayName}}" class="ion-padding">
    <ion-card-header class="ion-text-center">
      <ion-card-title>{{user.displayName}}</ion-card-title>
      <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-bottom ion-padding caixa">
  <ion-text class="ion-margin-bottom">
    Ê fez login uma conta do Google. Para editar seu perfil e/ou trocar a
    senha clique no botão abaixo:
  </ion-text>


  <ion-button class="ion-margin-top ion-margin-bottom" expand="block" (click)="profile()" shape="round">
    Editar perfil do Google
  </ion-button>

<ion-text class="ion-margin-top ion-margin-bottom"> Para sair do Aplicativo, clique no botão abaixo:</ion-text>

<ion-button class="ion-margin-top ion-margin-bottom" color="danger" expand="block" routerLink="/logout" shape="round">
  Sair
</ion-button>
</ion-card>

</ion-content>
